<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Car</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>
<h1>Cars Table</h1>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Model</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="car:${cars}">
        <td th:utext="${car.id}"/>
        <td th:utext="${car.brand}"/>
        <td th:utext="${car.model}"/>

    </tr>
    </tbody>
</table>
</body>
</html>
